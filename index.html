<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Thomas is the Main Train!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule -->
        <div class="card mb-4">
          <div class="card-header"><strong>Current Train Schedule</div></strong>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">ETA (min)</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card-header"><strong>Find a Train</div></strong>
        <div class="card mb-4">
          <div class="card-body">
            
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="name-input"><strong>Name</label></strong> 
                <input class="form-control" id="name-input" placeholder="Pineapple Express" type="text">
              </div>
              <div class="form-group">
                <label for="location-input"><strong>Destination</label></strong> 
                <input class="form-control" id="location-input" placeholder="Boston, MA" type="text">
              </div>
              <div class="form-group">
                <label for="time-input"><strong>Train Time (HH:mm - military time)</label></strong> 
                <input class="form-control" id="time-input" placeholder="(HH:mm - military time)" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input"><strong>Frequency (min)</label></strong> 
                <input class="form-control" id="rate-input" placeholder="min" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>

</body>

</html>
